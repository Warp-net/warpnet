name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-bootstrap:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25
          cache-dependency-path: godep/go.sum

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Bootstrap Docker image
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.bootstrap
          push: true
          tags: ghcr.io/warp-net/warpnet-bootstrap:latest
          build-args: --dns 8.8.8.8

  build-moderator:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25
          cache-dependency-path: godep/go.sum

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Moderator Docker image
        id: docker_build_moderator
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.moderator
          push: true
          tags: ghcr.io/warp-net/warpnet-moderator:latest


