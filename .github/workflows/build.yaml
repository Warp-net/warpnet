name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24
          cache-dependency-path: godep/go.sum

      - name: Test
        run: CGO_ENABLED=1 go test -count=1 -short ./...

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Bootstrap Docker image
        id: docker_build_bootstrap
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/warp-net/warpnet-bootstrap:latest
          build-args: --dns 8.8.8.8

      - name: Build and push Member Docker image
        id: docker_build_member
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/warp-net/warpnet-member:latest
          build-args: |
            NODE_TYPE=member
