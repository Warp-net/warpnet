project_name: warpnet
version: 2

builds:
  - id: member-release
    main: ./cmd/node/member/
    binary: member
    env:
      - CGO_ENABLED=1
    goos: [ linux, windows, darwin ]
    goarch: [ amd64 ]
    flags:
      - -mod=vendor
    hooks:
      pre:
        sh -c 'cd cmd/node/member && wails build -tags webkit2_41 -clean'

release:
  github:
    owner: Warp-net
    name: warpnet

