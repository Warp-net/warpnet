project_name: warpnet
version: 2

builds:
  - id: member-linux
    main: ./cmd/node/member/
    binary: member
    env: [ CGO_ENABLED=1 ]
    goos: [linux]
    goarch: [ amd64 ]
    flags:
      - -mod=vendor
      - -tags=webkit2_41
    ldflags:
      - -s -w
    hooks:
      pre: |
        sh -c 'cd cmd/node/member && wails build -tags webkit2_41 -platform linux/amd64 -clean'


