project_name: warpnet
version: 2

builds:
  - id: member-windows
    main: ./cmd/node/member/
    binary: member
    env: [ CGO_ENABLED=1 ]
    goos: [ windows ]
    goarch: [ amd64 ]
    ldflags:
      - -s -w
    hooks:
      pre: |
        sh -c 'cd cmd/node/member && wails build -platform windows/amd64 -clean -webview2 embed'

release:
  github:
    owner: Warp-net
    name: warpnet

