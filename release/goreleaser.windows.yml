project_name: warpnet
version: 2

builds:
  - id: member-windows
    main: ./cmd/node/member/
    binary: member
    goos: [ windows ]
    goarch: [ amd64 ]
    env:
      - GOOS=windows
      - GOARCH=amd64
      - CGO_ENABLED=1
    flags: [ -mod=vendor ]
    hooks:
      pre:
        - cmd: wails build -clean -platform windows/amd64
          dir: ./cmd/node/member

release:
  github:
    owner: Warp-net
    name: warpnet

checksum:
  name_template: "{{ .ProjectName }}_windows_checksums.txt"
