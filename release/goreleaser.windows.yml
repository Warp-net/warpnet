project_name: warpnet
version: 2

builds:
  - id: member-windows
    main: ./cmd/node/member/
    binary: member
    goos: [ windows ]
    goarch: [ amd64 ]
    env:
      - CGO_ENABLED=1
    flags: [ -mod=vendor ]
    hooks:
      pre:
        sh -c 'cd cmd/node/member && wails build -tags webkit2_41 -clean'

release:
  github:
    owner: Warp-net
    name: warpnet

