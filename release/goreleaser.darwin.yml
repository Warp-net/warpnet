project_name: warpnet
version: 2

builds:
  - id: member-macos
    main: ./cmd/node/member/
    binary: member
    goos: [ darwin ]
    goarch: [ arm64 ]
    env:
      - CGO_ENABLED=1
    flags: [ -mod=vendor ]
    hooks:
      pre:
        - cmd: wails build -clean -platform darwin/arm64
          dir: ./cmd/node/member

release:
  github:
    owner: Warp-net
    name: warpnet

checksum:
  name_template: "{{ .ProjectName }}_darwin_checksums.txt"