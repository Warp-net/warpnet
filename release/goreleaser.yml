project_name: warpnet
version: 2

release:
  github:
    owner: Warp-net
    name: warpnet

builds:
  - id: warpnet
    skip: true
    binary: warpnet
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    files:
      - dist/**/warpnet*

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
  algorithm: sha256

changelog:
  disable: "true"
