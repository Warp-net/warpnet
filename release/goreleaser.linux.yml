project_name: warpnet
version: 2

builds:
  - id: member-linux
    main: ./cmd/node/member/
    binary: member
    goos: [ linux ]
    goarch: [ amd64 ]
    env:
      - CGO_ENABLED=1
    flags: [ -mod=vendor ]
    hooks:
      pre:
        sh -c 'cd cmd/node/member && wails build -platform linux/amd64 -tags webkit2_41 -clean'


release:
  github:
    owner: Warp-net
    name: warpnet

checksum:
  name_template: "{{ .ProjectName }}_linux_checksums.txt"