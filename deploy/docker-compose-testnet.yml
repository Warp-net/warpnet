services:
  warpnet11:
    container_name: warpnet-testnet-1
    image: ghcr.io/warp-net/warpnet-bootstrap:latest
    ports:
      - "4011:4001"
    networks:
      - testnet
    restart: always
    environment:
      - NODE_PORT=4001
      - NODE_NETWORK=testnet
      - LOGGING_LEVEL=error
      - NODE_SEED=warpnet1

  warpnet22:
    container_name: warpnet-testnet-2
    image: ghcr.io/warp-net/warpnet-bootstrap:latest
    ports:
      - "4022:4002"
    networks:
      - testnet
    restart: always
    environment:
      - NODE_PORT=4002
      - NODE_NETWORK=testnet
      - LOGGING_LEVEL=error
      - NODE_SEED=warpnet2

  warpnet33:
    container_name: warpnet-testnet-3
    image: ghcr.io/warp-net/warpnet-bootstrap:latest
    ports:
      - "4033:4003"
    networks:
      - testnet
    restart: always
    environment:
      - NODE_PORT=4003
      - NODE_NETWORK=testnet
      - LOGGING_LEVEL=error
      - NODE_SEED=warpnet3

  warpnet-moderator-test:
    container_name: moderator-testnet
    image: ghcr.io/warp-net/warpnet-moderator:latest
    ports:
      - "4044:4004"
    networks:
      - testnet
    restart: always
    environment:
      - NODE_PORT=4004
      - NODE_NETWORK=testnet
      - LOGGING_LEVEL=info
      - NODE_SEED=warpnet-moderator1
    volumes:
      - /root/.warpdata2:/root/.warpdata2:rw


networks:
  testnet:
